version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: uvicorn backend.main:app --reload --host 0.0.0.0 --port 8000 --app-dir src
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - STRICT_MODE=${STRICT_MODE:-true}
      - RAG_ENABLED=${RAG_ENABLED:-true}
      - AUTO_SEED_ON_STARTUP=${AUTO_SEED_ON_STARTUP:-true}
      - CHROMA_PERSIST_DIR=${CHROMA_PERSIST_DIR:-.chroma}
    volumes:
      - ./:/app
    working_dir: /app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).status==200 else 1)"]
      interval: 15s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=1
      - WATCHPACK_POLLING=true
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    working_dir: /app
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    driver: bridge


