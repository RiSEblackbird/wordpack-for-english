version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: uvicorn backend.main:app --reload --host 0.0.0.0 --port 8000 --app-dir src
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
    working_dir: /app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=1
      - WATCHPACK_POLLING=true
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    working_dir: /app
    depends_on:
      - backend

networks:
  default:
    driver: bridge


