services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: uvicorn backend.main:app --reload --host 0.0.0.0 --port 8000 --app-dir apps/backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - STRICT_MODE=${STRICT_MODE:-true}
      - AUTO_SEED_ON_STARTUP=${AUTO_SEED_ON_STARTUP:-true}
      - CHROMA_PERSIST_DIR=${CHROMA_PERSIST_DIR:-.chroma}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://127.0.0.1:5173,http://localhost:5173}
      - FIRESTORE_PROJECT_ID=${FIRESTORE_PROJECT_ID:-wordpack-local}
      - FIRESTORE_EMULATOR_HOST=${FIRESTORE_EMULATOR_HOST:-firestore-emulator:8080}
      # Langfuse
      - LANGFUSE_ENABLED=${LANGFUSE_ENABLED:-false}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST}
      - LANGFUSE_RELEASE=${LANGFUSE_RELEASE:-wordpack-api@0.3.0}
    volumes:
      - ./:/app
    working_dir: /app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).status==200 else 1)"]
      interval: 60s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - CHOKIDAR_USEPOLLING=1
      - WATCHPACK_POLLING=true
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    working_dir: /app
    depends_on:
      - backend
    restart: unless-stopped

  firestore-emulator:
    image: node:20-bullseye
    command: ["bash", "-lc", "./scripts/start_firestore_emulator.sh --project-id ${FIRESTORE_PROJECT_ID:-wordpack-local} --port ${FIRESTORE_EMULATOR_PORT:-8080} --bind 0.0.0.0 --import-dir firestore-emulator-data"]
    environment:
      - FIRESTORE_PROJECT_ID=${FIRESTORE_PROJECT_ID:-wordpack-local}
      - FIRESTORE_EMULATOR_PORT=${FIRESTORE_EMULATOR_PORT:-8080}
      - FIRESTORE_EMULATOR_HOST=${FIRESTORE_EMULATOR_HOST:-0.0.0.0:8080}
    volumes:
      - ./:/workspace
      - ./firestore-emulator-data:/workspace/firestore-emulator-data
    working_dir: /workspace
    ports:
      - "${FIRESTORE_EMULATOR_PORT:-8080}:8080"
    restart: unless-stopped

networks:
  default:
    driver: bridge


