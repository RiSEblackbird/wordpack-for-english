name: Playwright nightly regression

on:
  schedule:
    # 毎日 02:00 UTC に Chromium で全シナリオを回す。
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: playwright-nightly-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright_regression_chromium:
    name: Playwright regression (Chromium)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install langgraph

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Install Playwright dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright regression suite
        # nightly は全シナリオを Chromium で回して安定性を確認する。
        run: npx playwright test -c tests/e2e/playwright.config.ts --browser=chromium

      - name: Upload Playwright artifacts
        # 失敗時のスクリーンショット/トレース/HTML レポートを回収する。
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-nightly-artifacts
          path: |
            playwright-report/
            test-results/
          retention-days: 90
          if-no-files-found: ignore
