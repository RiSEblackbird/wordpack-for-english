name: Backend performance regression

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

concurrency:
  group: perf-backend-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  backend_performance:
    name: Backend p95 regression (pytest)
    runs-on: ubuntu-latest
    env:
      API_P95_THRESHOLD_MS: "2000"
    strategy:
      matrix:
        python-version: ['3.13']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set SESSION_SECRET_KEY for CI
        # Settings 検証で必須のため、CI 実行ごとにランダム値を注入する（実運用の秘密鍵は不要）。
        run: |
          python - <<'PY' >> "$GITHUB_ENV"
          import secrets
          print("SESSION_SECRET_KEY=" + secrets.token_hex(32))
          PY

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install langgraph

      - name: Run backend performance pytest
        env:
          PYTHONPATH: apps/backend
        run: pytest -q --no-cov tests/test_api_performance.py
