name: Cloud Run dry-run (pull_request & main)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: deploy-dry-run-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dry-run-release:
    name: Validate Cloud Run release via dry-run
    # Secrets are unavailable on pull_requests from forks, so skip this job in that case
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    env:
      CLOUD_RUN_PROJECT_ID: ci-placeholder-project
      CLOUD_RUN_REGION: asia-northeast1
      CLOUD_RUN_ENV_FILE: configs/cloud-run/ci.env
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install prerequisite CLI packages
        # gcloud は setup-gcloud で導入するため、ここでは openssh-client 等の汎用ツールのみを明示インストールします。
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client

      - name: Authenticate to Google Cloud
        # サービスアカウントキーはリポジトリシークレット GCP_SA_KEY から取得し、ADC として利用します。
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        # gcloud CLI を明示的に導入し、プロジェクトとリージョンのコンテキストを合わせます。
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.CLOUD_RUN_PROJECT_ID }}
          install_components: beta

      - name: Run release-cloud-run in dry-run mode
        # Firestore インデックス同期は CI では省略し、Cloud Run デプロイフローの設定検証のみを実施します。
        run: |
          make release-cloud-run \
            PROJECT_ID=${{ env.CLOUD_RUN_PROJECT_ID }} \
            REGION=${{ env.CLOUD_RUN_REGION }} \
            ENV_FILE=${{ env.CLOUD_RUN_ENV_FILE }} \
            SKIP_FIRESTORE_INDEX_SYNC=true \
            DRY_RUN=true
