name: Cloud Run dry-run (CI workflow_run)

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

concurrency:
  group: deploy-dry-run-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dry-run-release:
    name: Validate Cloud Run release via dry-run
    # CI 完了後に main ブランチ向けイベントが成功した場合のみ dry-run 検証を行う
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      (
        (github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main') ||
        (github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.pull_requests[0].base.ref == 'main')
      )
    runs-on: ubuntu-latest
    env:
      CLOUD_RUN_PROJECT_ID: ci-placeholder-project
      CLOUD_RUN_REGION: asia-northeast1
      CLOUD_RUN_ENV_FILE: configs/cloud-run/ci.env
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install prerequisite CLI packages
        # gcloud は setup-gcloud で導入するため、ここでは openssh-client 等の汎用ツールのみを明示インストールします。
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client

      - name: Authenticate to Google Cloud
        # サービスアカウントキーはリポジトリシークレット GCP_SA_KEY から取得し、ADC として利用します。
        if: env.GCP_SA_KEY != ''
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: Skip auth when credentials are unavailable
        if: env.GCP_SA_KEY == ''
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "::notice::Cloud Run dry-run skipped because GCP_SA_KEY is unavailable (likely forked PR). Validation not executed."
          exit 0

      - name: Set up gcloud SDK
        # gcloud CLI を明示的に導入し、プロジェクトとリージョンのコンテキストを合わせます。
        if: env.GCP_SA_KEY != ''
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.CLOUD_RUN_PROJECT_ID }}
          install_components: beta

      - name: Run release-cloud-run in dry-run mode
        # Firestore インデックス同期は CI では省略し、Cloud Run デプロイフローの設定検証のみを実施します。
        if: env.GCP_SA_KEY != ''
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          make release-cloud-run \
            PROJECT_ID=${{ env.CLOUD_RUN_PROJECT_ID }} \
            REGION=${{ env.CLOUD_RUN_REGION }} \
            ENV_FILE=${{ env.CLOUD_RUN_ENV_FILE }} \
            SKIP_FIRESTORE_INDEX_SYNC=true \
            DRY_RUN=true
