name: Playwright weekly cross-browser

on:
  schedule:
    # 毎週月曜 03:00 UTC に Firefox / WebKit を回す。
    - cron: '0 3 * * 1'
  workflow_dispatch:

concurrency:
  group: playwright-weekly-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright_cross_browser:
    name: Playwright cross-browser (${{ matrix.browser }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install langgraph

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Install Playwright dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright regression suite
        # 週次でクロスブラウザ差異を確認する。
        run: npx playwright test -c tests/e2e/playwright.config.ts --browser=${{ matrix.browser }}

      - name: Upload Playwright artifacts
        # 失敗時のスクリーンショット/トレース/HTML レポートを回収する。
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-weekly-${{ matrix.browser }}-artifacts
          path: |
            playwright-report/
            test-results/
          retention-days: 90
          if-no-files-found: ignore
